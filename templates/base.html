<!DOCTYPE html>
<html >
<head>
	{% if subtitle %}
	<title>AUTOMATO - {{subtitle}}</title>
	{% else %}
	<title>AUTOMATO</title>
	{% endif %}
	<meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">	
    <link href="https://fonts.googleapis.com/css?family=Karla:400,700" rel="stylesheet">	
    <link href="https://fonts.googleapis.com/css?family=Rubik:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
    <script src="https://unpkg.com/feather-icons"></script>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static' , filename = 'css/main.css') }}">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script
			  src="https://code.jquery.com/jquery-3.3.1.min.js"
			  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
			  crossorigin="anonymous"></script>
</head>
<body class="hero is-fullheight">
    {% if mssg %}
    <div class="snackbar has-background-warning animated fadeInDown ">
        <div class=" level is-mobile container   " style="position: relative;">
                <div class="level-left">
                    <div class="level-item is-size-4 rubik has-text-weight-bold">
                            <p>{{mssg}}</p>

                    </div>
                </div>
                <div class="level-right">
                    <div class="level-item tag is-large">
                            <span class="icon"><i data-feather="x"></i></span>
                    </div>
            </div>
    </div>
    </div>
    {% endif %}
    <div class="columns is-fullheight is-marginless ">
        <div class="column is-2 is-sidebar-menu is-fixed    is-hidden-mobile">
            <div class="brand" style="margin-bottom : 5rem;">
                <p class="title has-text-black rubik " style="letter-spacing: -2px;">automato</p>
            </div>
            
          <aside class="menu" style="margin-bottom:3rem;">
                <p class="menu-label">
                General
                </p>
                <ul class="menu-list is-size-4  has-text-weight-bold roboto">
                <li><a href="{{url_for('home')}}"><span class="icon icon-btn"><i data-feather="zap"></i></span> Dashboard</a></li>
                <li><a href="{{url_for('contacts_call')}}"><span class="icon icon-btn"><i data-feather="hash"></i></span> Contacts</a></li>
                <li><a href="{{url_for('scraper')}}"><span class="icon icon-btn"><i data-feather="database"></i></span> Scrapers</a></li>
                <li><a href="{{url_for('jobs')}}"><span class="icon icon-btn"><i data-feather="send"></i></span> Jobs</a></li>
                <li><a href="{{url_for('templates')}}"><span class="icon icon-btn"><i data-feather="image"></i></span> Templates</a></li>
                </ul>
            </aside>
            
            <aside class="menu" style="margin-bottom:3rem;">
                    <p class="menu-label">
                    Help
                    </p>
                    <ul class="menu-list is-size-4  has-text-weight-bold roboto">
                    <li><a><span class="icon icon-btn"><i data-feather="help-circle"></i></span> Raise Issue</a></li>
                    <li><a><span class="icon icon-btn"><i data-feather="life-buoy"></i></span> FAQ</a></li>
                    </ul>
            </aside>

            <aside class="menu is-fixed-bottom">
                    <p class="menu-label">
                        User
                    </p>
                    <ul class="menu-list is-size-4  has-text-weight-bold roboto">
                    <li><a><span class="icon icon-btn"><i data-feather="settings"></i></span> Settings</a></li>
                    <hr>
                    <li><a class=""><span class="icon icon-btn"><i data-feather="log-out"></i></span> Log Out</a></li>
                    </ul>
            </aside>


      </div>
        <div class="column is-main-content">
        <div class="container" style="margin-top:2rem;">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</div>
<script>
    $(document).ready( function() {
        setTimeout(function(){
            $(".snackbar").addClass("animated fadeOutUp");
        }, 3000);
       
      });
      $.ajax({
        type: "POST",
        url: "{{url_for('mssg_del')}}",
        
      }).done(function() {
         console.log("session['mssg'] is empty")
      });
</script>
 
<script>
    feather.replace()
</script>
</body>
</html>
